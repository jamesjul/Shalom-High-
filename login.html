<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — Shallom High</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <main class="login-container">
    <div class="card">
      <img src="shallom-logo.jpeg" alt="logo" class="logo">
      <h1>Shallom High — Sign in</h1>

      <div class="form-row">
        <label>Username</label>
        <input id="loginUser" type="text" autocomplete="username">
      </div>
      <div class="form-row">
        <label>Password</label>
        <input id="loginPass" type="password" autocomplete="current-password">
      </div>
      <div class="actions">
        <button id="btnLogin" class="btn primary">Login</button>
        <button id="btnTeacherLogin" class="btn">Login as Teacher</button>
      </div>
    </div>
  </main>
  <script src="login.js"></script>
</body>
</html>
